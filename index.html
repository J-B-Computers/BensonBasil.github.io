<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENSON BASIL</title>
    <link rel="icon" href="https://raw.githubusercontent.com/bensonbasil/Benson_Basil/main/Pictures/Logo/Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="background-animation"></canvas>
    
    <div id="header-container"></div>

    <div class="container">
        <h1>BENSON BASIL</h1>
        
        <div class="profile-pic-container">
            <img src="https://raw.githubusercontent.com/bensonbasil/Benson_Basil/main/Pictures/PersonalPictures/MeMain.jpeg" alt="Benson Basil" class="profile-pic">
        </div>

        <div id="summary-container"></div>
        <div id="experience-container"></div>
        <div id="education-container"></div>
        <div id="projects-container"></div>
        <div id="skills-container"></div>
                 <!-- PERSONAL PICTURES  -->
    
                 <div class="image-container">
                    <img src="https://raw.githubusercontent.com/bensonbasil/Benson_Basil/main/Pictures/PersonalPictures/MeTravel.jpg" alt="Travel Photo">
                    <img src="https://raw.githubusercontent.com/bensonbasil/Benson_Basil/main/Pictures/PersonalPictures/MeCasual.jpg" alt="Casual Photo">
                </div>
        <div id="personal-container"></div>
            <!-- CAR IMAGES -->

            <div class="image-container">
                <img src="https://raw.githubusercontent.com/bensonbasil/Benson_Basil/main/Pictures/Cars/CarFront1.jpg" alt="Car Front">
                <img src="https://raw.githubusercontent.com/bensonbasil/Benson_Basil/main/Pictures/Cars/CarRear2.jpg" alt="Car Back">
            </div>
        <div id="contact-container"></div>
    </div>

    <script>
        // Load content
        fetch('header.html').then(response => response.text()).then(data => document.getElementById('header-container').innerHTML = data);
        fetch('summary.html').then(response => response.text()).then(data => document.getElementById('summary-container').innerHTML = data);
        fetch('experience.html').then(response => response.text()).then(data => document.getElementById('experience-container').innerHTML = data);
        fetch('education.html').then(response => response.text()).then(data => document.getElementById('education-container').innerHTML = data);
        fetch('projects.html').then(response => response.text()).then(data => document.getElementById('projects-container').innerHTML = data);
        fetch('skills.html').then(response => response.text()).then(data => document.getElementById('skills-container').innerHTML = data);
        fetch('personal.html').then(response => response.text()).then(data => document.getElementById('personal-container').innerHTML = data);
        fetch('contact.html').then(response => response.text()).then(data => document.getElementById('contact-container').innerHTML = data);
    </script>
</body>
</html>
