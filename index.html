<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

    <canvas id="background-animation"></canvas>

    <footer>

            <p>&copy; 2023 Benson Basil. All rights reserved.</p>
        </div>
        <nav class="footer-nav">
            <a href="#summary">Summary</a>
