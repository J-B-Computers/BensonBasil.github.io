# Site settings
title: Benson Basil's Resume
description: Interactive resume of Benson Basil
baseurl: ""
url: "https://bensonbasil.com"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Sass settings
sass:
  style: compressed

# Jekyll settings
lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge